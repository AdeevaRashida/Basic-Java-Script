<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konversi String Dan Number</title>
</head>
<body>
    <script>
        const value1 = parseInt("1"); // const value1 = "1" -> hasilnya 11
        const value2 = 1
        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`);
    </script>
</body>
</html>
