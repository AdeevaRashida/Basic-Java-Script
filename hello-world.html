<!DOCTYPE html>
<html lang="en">

        <title>Hello World</title>
        <style>
            h1{
                color: brown;
            }

                color: brown;
            }
            p {
                color: brown;
            }
        </style>
    </head>
    <body>
        <h1>Hello, Everyone :]</h1>
        <h2>Welcome to your ultimate doom.</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus 
            ut odio est illum, eligendi ullam architecto recusandae unde asperiores

            <script>
                document.writeln("<p>Jk abt the lorem ipsum lol.</p>")

                //tipe data number 
                document.writeln(100)

                document.writeln(true)

                //string
                document.writeln("Adeeva Rashida")

                //Escape Sequence 
                document.writeln("</br>")
                document.writeln("<textarea cols='100' rows='10'>")

                    document.writeln("\tIDN Boarding school ")
                    document.writeln("</textarea>")
                    document.writeln("Belajar \"Javascript\"")
