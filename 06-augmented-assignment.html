<!DOCTYPE html>
<html lang="en">
<head>
    <title>Augmented Assignment/title>
</head>
<body>
    <script>
        //kode operator yg lebih singkat. melakukan operasi dengan nilai variable itu sendiri
        let result = 1 + 2;
        document.writeln("<p>1 + 2 =" + result + "</p>");
        let originalResult = result;

        result -= 1;
        document.writeln("<p>" + originalResult + "- 1 =" + result +"</p>" );
        originalResult = result;

        result *= 2;
        document.writeln("</p>" + originalResult + " * 2 =" + result + "</p>");
    </script>
</body>
</html>
